<div class="container">
  <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm.value, $event)">
    <div class="return_back" (click)="returnBack()">
      <img src="/assets/arrow.svg" alt="arrow">
      Return back
    </div>
    <div class="title">
      <p>Sign Up</p>
      <p>to continue to SolTube</p>
    </div>
    <div class="input_block">
      <input name="firstname" ngModel placeholder="Enter first name">
      <label>First name</label>
    </div>
    <div class="input_block">
      <label>Last name</label>
      <input name="lastname" ngModel placeholder="Enter last name">
    </div>
    <div class="input_block">
      <label>Username</label>
      <input name="username" ngModel placeholder="Enter username">
    </div>
    <div class="input_block">
      <label>Password</label>
      <input name="password" ngModel placeholder="Enter password">
    </div>
    <div class="input_block">
      <label>Password verification</label>
      <input name="passwordVerify" placeholder="Enter password again">
    </div>
    <button type="submit">Sign up</button>
    <a routerLink="/sign-in" class="link">Already have an account? <p>Sign in</p></a>
  </form>
</div>

<div class="container">
  <form #signInForm="ngForm" (ngSubmit)="signIn(signInForm.value, $event)">
    <div class="return_back" (click)="returnBack()">
      <img src="/assets/arrow.svg" alt="arrow">
      Return back
    </div>
    <div class="title">
      <p>Sign In</p>
      <p>to continue to SolTube</p>
    </div>
    <div class="input_block">
      <label>Username</label>
      <input name="username" ngModel placeholder="Enter username">
    </div>
    <div class="input_block">
      <label>Password</label>
      <input name="password" ngModel placeholder="Enter password">
    </div>
    <div class="separator"></div>
    <button type="submit">Sign in</button>
    <a routerLink="/sign-in" class="link">Not registered yet? <p>Create an account</p></a>
  </form>
</div>
